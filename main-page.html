<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="css/main-page.css">
    <script src="/js/main-page.js"></script>
</head>
<body>
    <div class="menu-bar">
        <div class="menu-left">
            <ul>
                <img src="assets/menu-bar/apple.png" alt="Apple Logo">
                <li>
                    <a href="#">
                        <span class="active">Akhdaan Portfolio</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span>Gallery</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span>About</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span>Contact</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="menu-right">
            <div class="status-icon">
                <i class="bi bi-wifi" id="wifi"></i>
                <span class="tooltip" id="wifi-tooltip">Wi-Fi: Connected</span>
            </div>
            <div class="status-icon">
                <i class="bi bi-battery-full" id="battery"></i>
                <span class="tooltip" id="battery-tooltip">Battery: 100%</span>
            </div>
            <span class="time" id="time">Time: Loading...</span>
        </div>
    </div>

    <div class="dock">
        <div class="dock-item" id="launchpad">
            <a href="#">
                <img src="assets/mac-apps/launchpad.png" alt="Launchpad">
            </a>
        </div>
        <div class="dock-item">
            <a href="#">
                <img src="assets/mac-apps/spotify.png" alt="Spotify">
            </a>
        </div>
        <div class="dock-item">
            <a href="#">
                <img src="assets/mac-apps/appstore.png" alt="App Store">
            </a>
        </div>
        <div class="dock-item">
            <a href="#">
                <img src="assets/mac-apps/gallery.png" alt="Gallery">
            </a>
        </div>
        <div class="dock-item">
            <a href="#">
                <img src="assets/mac-apps/mail.png" alt="Mail">
            </a>
        </div>
        <div class="dock-item">
            <a href="#">
                <img src="assets/mac-apps/discord.png" alt="Discord">
            </a>
        </div>
        <div class="dock-item">
            <a href="#">
                <img src="assets/mac-apps/settings.png" alt="Settings">
            </a>
        </div>
        <div class="separator"></div>
        <div class="dock-item">
            <a href="#">
                <img src="assets/mac-apps/folder.png" alt="Folder">
            </a>
        </div>
        <div class="dock-item">
            <a href="#">
                <img src="assets/mac-apps/trash.png" alt="Trash">
            </a>
        </div>
    </div>

    <!-- Gallery Section -->
    <div class="gallery-section" id="gallery">
        <!-- Window Controls -->
        <div class="window-controls">
            <div class="window-control close" onclick="closeGallery()"></div>
        </div>

        <!-- Container for Sidebar and Gallery Content -->
        <div class="container">
            <!-- Sidebar (Navigation Pane) -->
            <div class="navigation-pane">
                <ul>
                    <li><a href="#" class="active">All Projects</a></li>
                    <li><a href="#">Web Apps</a></li>
                    <li><a href="#">Mobile Apps</a></li>
                    <li><a href="#">UI Designs</a></li>
                </ul>
            </div>

            <!-- Gallery Content (Slider) -->
            <div class="gallery-content">
                <div class="slider">
                    <div class="slides" id="project-container">
                        <!-- Slides will be loaded here by JavaScript -->
                    </div>
                    <button class="prev">&#10094;</button>
                    <button class="next">&#10095;</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Launchpad Menu -->
    <div class="launchpad-menu" id="launchpad-menu">
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Search">
            <button id="search-button" type="button">
                <i class="bi bi-search"></i>
            </button>
        </div>
        <div class="no-result" style="display: none; text-align: center; padding: 20px;">
            No matching apps found
        </div>
        <div class="launchpad-item"><img src="assets/mac-apps/spotify.png" alt="Spotify"><p>Spotify</p></div>
        <div class="launchpad-item"><img src="assets/mac-apps/appstore.png" alt="App Store"><p>App Store</p></div>
        <div class="launchpad-item"><img src="assets/mac-apps/gallery.png" alt="Gallery"><p>Gallery</p></div>
        <div class="launchpad-item"><img src="assets/mac-apps/mail.png" alt="Mail"><p>Mail</p></div>
        <div class="launchpad-item"><img src="assets/mac-apps/discord.png" alt="Discord"><p>Discord</p></div>
        <div class="launchpad-item"><img src="assets/mac-apps/settings.png" alt="Settings"><p>Settings</p></div>
        <div class="launchpad-item"><img src="assets/mac-apps/maps.png" alt="Maps"><p>Maps</p></div>
        <div class="launchpad-item"><img src="assets/mac-apps/callendar.png" alt="Calendar"><p>Calendar</p></div>
        <div class="launchpad-item"><img src="assets/mac-apps/terminal.png" alt="Terminal"><p>Terminal</p></div>
        <div class="launchpad-item"><img src="assets/mac-apps/textedit.png" alt="Text Editor"><p>Text Editor</p></div>
    </div>
</body>
</html>
